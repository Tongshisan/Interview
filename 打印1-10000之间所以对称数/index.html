<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getDuichenNum(minNum, maxNum) {
            const res = [];
            for (let i = minNum; i < maxNum; i++) {
                if (isDuichenNum(i)) {
                    res.push(i);
                }
            }
            return res
        }
        function isDuichenNum(num) {
            const str = num + '';
            const arr = str.split('');
            const reverseStr = arr.reverse().join('');
            if (str === reverseStr) {
                return true;
            }
            return false;
        }
        console.log(getDuichenNum(1, 10000));
    </script>
</body>
</html>
