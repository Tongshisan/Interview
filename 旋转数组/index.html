<body>
    <script>
        function spinArray(arr, k) {
            const len = arr.length;
            const index = len - k;
            return [...arr.slice(-k), ...arr.slice(0, index)]
        }

        const arr = [1, 2, 3, 4, 5, 5, 7];
        let k = 3;
        const arr2 = [-1, -100, 3, 99];
        let k2 = 2;
        console.log(spinArray(arr, k));
        console.log(spinArray(arr2, k2))
    </script>
</body>
